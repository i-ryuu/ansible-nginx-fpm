---

nginx_user: www-nginx
nginx_group: www-nginx
# Docuent Root
nginx_root: ""
# Doument Root owner
nginx_root_owner: "root"
# Document Root group
nginx_root_group: "{{ nginx_group }}"
nginx_server_name: nginx
nginx_max_upload_filesize: 30M
nginx_worker_processes: 2

# httpできたときにhttpsへリダイレクトする際に元のリクエストを受け付けるポート。
nginx_for_redirect_to_https_port: 81

nginx_access_log: /var/log/nginx/access.log
nginx_error_log: /var/log/nginx/error.log
